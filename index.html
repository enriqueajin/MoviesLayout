<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Movies</title>
</head>
<body>
    <main>
        <header class="main-header">
            <section class="main-header__logo">
                <figure>
                    <img src="./assets/images/popcorn.png" alt="Logo de Movies.es">
                </figure>
                <p>Movi.es</p>
            </section>
            <section class="main-header__input">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                <input type="text" placeholder="Busca tu película favorita">
                </div>
            </section>
            <section class="main-header__user">
                <p>Bambi Rodríguez</p>
                <figure>
                    <img src="./assets/images/bambi.jpg" alt="Icono de usuario">
                </figure>
                <i class="fas fa-caret-down"></i>
            </section>
        </header>
        <nav class="nav">
            <div class="nav-items">
                <a href="">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a>
                <a href="">
                    <i class="fas fa-fire"></i>
                    <p>Trending</p>
                </a>
                <a href="">
                    <i class="fas fa-heart"></i>
                    <p>Más likes</p>
                </a>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <p>Ajustes</p>
                </a>
            </div>
        </nav>
        <section class="main-container">
            <p class="main-container__titles">Ahora en el cine</p>
            <article class="main-container__articles">
                <div class="post-container">
                    <a href="">
                        <figure>
                            <img src="./assets/images/beastars.jpg" alt="">
                        </figure>
                        <figcaption>
                            <p>Beastars</p>
                            <p>En un mundo poblado por animales antropomórficos, los herbívoro y los carnívoros conviven entre sí.</p>
                        </figcaption>
                    </a>
                    <a href="">
                        <figure>
                            <img src="./assets/images/better-call-saul.jpg" alt="">
                        </figure>
                        <figcaption>
                            <p>Better Call Saul</p>
                            <p>s un spin-off centrado en el personaje de James 'Jimmy' McGuill (Bob Odenkirk), antes de que asuma la identidad de Saul Goodman, un abogado corrupto.</p>
                        </figcaption>
                    </a>
                    <a href="">
                        <figure>
                            <img src="./assets/images/bob-esponja.jpg" alt="">
                        </figure>
                        <figcaption>
                            <p>Bob Esponja: Al Rescate</p>
                            <p>La amistad es muy importante para Bob Esponja y no permitirá que se lleven a su amigo, ¡ni siquiera el rey de los mares!</p>
                        </figcaption>
                    </a>
                    <a href="">
                        <figure>
                            <img src="./assets/images/it.jpg" alt="">
                        </figure>
                        <figcaption>
                            <p>IT (Eso)</p>
                            <p>Cuando los niños de la ciudad empiezan a desparecer, un grupo de inadaptados deberá enfrentar sus miedos y luchar contra un terrorífico payaso asesino.</p>
                        </figcaption>
                    </a>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
